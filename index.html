<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纯图片官网</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; scroll-behavior: smooth; font-family: Arial, sans-serif; }

    section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* 导航点 */
    .nav-dots {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }
    .nav-dots a {
      width: 12px;
      height: 12px;
      background: #aaa;
      border-radius: 50%;
      display: block;
      transition: background 0.3s;
    }
    .nav-dots a.active,
    .nav-dots a:hover {
      background: #333;
    }

    footer {
      background: #f2f2f2;
      padding: 15px 0;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- 直接使用CSS背景图片 -->
  <section id="img1" style="background-image: url('/images/WechatIMG1231.jpg');"></section>
  <section id="img2" style="background-image: url('/images/WechatIMG1232.jpg');"></section>
  <section id="img3" style="background-image: url('/images/WechatIMG1234.jpg');"></section>
  <section id="img4" style="background-image: url('/images/WechatIMG1235.jpg');"></section>

  <div class="nav-dots">
    <a href="#img1"></a>
    <a href="#img2"></a>
    <a href="#img3"></a>
    <a href="#img4"></a>
  </div>

  <footer>
    <div>
      <span>Copyright © 2024-2025 深圳万色智匠智能科技有限公司</span>
      <a href="https://beian.miit.gov.cn" target="_blank">粤ICP备2025436760号</a>
    </div>
  </footer>

  <script>
    // 监听滚动，高亮当前导航点
    const sections = document.querySelectorAll('section');
    const navDots = document.querySelectorAll('.nav-dots a');
    
    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(sec => {
        const top = sec.offsetTop;
        if (pageYOffset >= top - window.innerHeight / 2) {
          current = sec.getAttribute('id');
        }
      });
      
      navDots.forEach(dot => {
        dot.classList.remove('active');
        if (dot.getAttribute('href') === '#' + current) {
          dot.classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
