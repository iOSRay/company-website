<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深圳万色智匠智能科技官网</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body, html { 
      height: 100%; 
      scroll-behavior: smooth; 
      font-family: Arial, sans-serif; 
      overflow-x: hidden;
    }

    section {
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* 图片容器 */
    .image-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* 导航点 */
    .nav-dots {
      position: fixed;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    
    .nav-dots a {
      width: 10px;
      height: 10px;
      background: rgba(170, 170, 170, 0.7);
      border-radius: 50%;
      display: block;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }
    
    .nav-dots a.active,
    .nav-dots a:hover {
      background: rgba(51, 51, 51, 0.9);
      transform: scale(1.2);
    }

    footer {
      background: #f2f2f2;
      padding: 15px 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }

    footer a {
      color: #666;
      text-decoration: none;
      margin-left: 10px;
    }

    footer a:hover {
      color: #333;
      text-decoration: underline;
    }

    /* 移动端优化 */
    @media (max-width: 768px) {
      .nav-dots {
        right: 10px;
        gap: 8px;
      }
      
      .nav-dots a {
        width: 8px;
        height: 8px;
        border-width: 1px;
      }
      
      section {
        min-height: 100vh;
        padding: 10px;
      }
      
      footer {
        font-size: 11px;
        padding: 12px 8px;
      }
      
      footer div {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      
      footer a {
        margin-left: 0;
      }
    }

    /* 超小屏幕优化 */
    @media (max-width: 480px) {
      .nav-dots {
        right: 8px;
      }
      
      section {
        padding: 5px;
      }
      
      footer {
        font-size: 10px;
        padding: 10px 5px;
      }
    }

    /* 横屏优化 */
    @media (orientation: landscape) and (max-height: 600px) {
      section {
        min-height: 100vh;
      }
      
      .nav-dots {
        gap: 6px;
      }
      
      .nav-dots a {
        width: 6px;
        height: 6px;
      }
    }

    /* 加载状态 */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 14px;
      color: #666;
    }

    .image-container img {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container img.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>

  <section id="img1">
    <div class="image-container">
      <img src="/images/WechatIMG1231.jpg" alt="公司介绍" loading="lazy">
    </div>
  </section>

  <section id="img2">
    <div class="image-container">
      <img src="/images/WechatIMG1232.jpg" alt="产品展示" loading="lazy">
    </div>
  </section>

  <section id="img3">
    <div class="image-container">
      <img src="/images/WechatIMG1234.jpg" alt="技术优势" loading="lazy">
    </div>
  </section>

  <section id="img4">
    <div class="image-container">
      <img src="/images/WechatIMG1235.jpg" alt="联系我们" loading="lazy">
    </div>
  </section>

  <div class="nav-dots">
    <a href="#img1" title="首页"></a>
    <a href="#img2" title="产品"></a>
    <a href="#img3" title="技术"></a>
    <a href="#img4" title="联系"></a>
  </div>

  <footer>
    <div>
      <span>Copyright © 2024-2025 深圳万色智匠智能科技有限公司</span>
      <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener">粤ICP备2025436760号</a>
    </div>
  </footer>

  <script>
    // 图片加载处理
    const images = document.querySelectorAll('.image-container img');
    images.forEach(img => {
      img.addEventListener('load', function() {
        this.classList.add('loaded');
      });
      
      // 如果图片已经加载完成
      if (img.complete) {
        img.classList.add('loaded');
      }
    });

    // 监听滚动，高亮当前导航点
    const sections = document.querySelectorAll('section');
    const navDots = document.querySelectorAll('.nav-dots a');
    
    function updateActiveNav() {
      let current = '';
      const scrollTop = window.pageYOffset;
      const windowHeight = window.innerHeight;
      
      sections.forEach(sec => {
        const top = sec.offsetTop;
        const height = sec.offsetHeight;
        
        // 当section在视口中超过50%时激活
        if (scrollTop >= top - windowHeight / 2 && 
            scrollTop < top + height - windowHeight / 2) {
          current = sec.getAttribute('id');
        }
      });
      
      navDots.forEach(dot => {
        dot.classList.remove('active');
        if (dot.getAttribute('href') === '#' + current) {
          dot.classList.add('active');
        }
      });
    }

    // 初始化和滚动监听
    window.addEventListener('scroll', updateActiveNav);
    window.addEventListener('load', updateActiveNav);
    
    // 平滑滚动增强
    navDots.forEach(dot => {
      dot.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetSection = document.getElementById(targetId);
        
        if (targetSection) {
          targetSection.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    // 防抖函数优化性能
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // 使用防抖优化滚动监听
    window.addEventListener('scroll', debounce(updateActiveNav, 10));

    // 处理设备旋转
    window.addEventListener('orientationchange', function() {
      setTimeout(updateActiveNav, 500);
    });
  </script>

</body>
</html>
