        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            overflow-x: hidden;
        }
        
        .fullscreen-section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .fullscreen-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #1a1a1a;
        }
        
        .logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            color: #8a2be2;
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
        
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background-color: #8a2be2;
            transform: scale(1.3);
        }
        
        .contact-overlay {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background: rgba(138, 43, 226, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .contact-overlay:hover {
            background: rgba(138, 43, 226, 1);
            transform: scale(1.05);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: #8a2be2;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
                top: 20px;
                left: 20px;
            }
            
            .nav-dots {
                right: 20px;
            }
            
            .contact-overlay {
                bottom: 20px;
                right: 20px;
            }
            
            .fullscreen-img {
                object-fit: cover;
            }
        }
    </style>
</head>

    <script>
        // 等待所有图片加载完成
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            const images = document.querySelectorAll('.fullscreen-img');
            let loadedCount = 0;
            
            images.forEach(img => {
                if (img.complete) {
                    loadedCount++;
                } else {
                    img.addEventListener('load', () => {
                        loadedCount++;
                        if (loadedCount === images.length) {
                            setTimeout(() => {
                                loading.classList.add('hidden');
                            }, 500);
                        }
                    });
                    
                    img.addEventListener('error', () => {
                        loadedCount++;
                        if (loadedCount === images.length) {
                            setTimeout(() => {
                                loading.classList.add('hidden');
                            }, 500);
                        }
                    });
                }
            });
            
            // 如果所有图片已经加载完成
            if (loadedCount === images.length) {
                setTimeout(() => {
                    loading.classList.add('hidden');
                }, 500);
            }
        });
        
        // 平滑滚动到指定部分
        function scrollToSection(sectionIndex) {
            const section = document.getElementById(`section${sectionIndex}`);
            section.scrollIntoView({ behavior: 'smooth' });
            updateActiveDot(sectionIndex);
        }
        
        // 更新活动导航点
        function updateActiveDot(activeIndex) {
            document.querySelectorAll('.dot').forEach((dot, index) => {
                if (index === activeIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        // 导航点点击事件
        document.querySelectorAll('.dot').forEach((dot, index) => {
            dot.addEventListener('click', () => {
                scrollToSection(index);
            });
        });
        
        // 联系按钮点击事件
        document.querySelector('.contact-overlay').addEventListener('click', () => {
            alert('请联系我们: info@davinci-hair.com');
        });
        
        // 滚动监听
        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                isScrolling = true;
                
                setTimeout(() => {
                    const sections = document.querySelectorAll('.fullscreen-section');
                    const scrollPosition = window.scrollY + window.innerHeight / 2;
                    
                    sections.forEach((section, index) => {
                        const sectionTop = section.offsetTop;
                        const sectionBottom = sectionTop + section.offsetHeight;
                        
                        if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                            updateActiveDot(index);
                        }
                    });
                    
                    isScrolling = false;
                }, 100);
            }
        });
        
        // 键盘导航支持
        document.addEventListener('keydown', (e) => {
            const sections = document.querySelectorAll('.fullscreen-section');
            const currentSection = Array.from(sections).findIndex(section => {
                const rect = section.getBoundingClientRect();
                return rect.top >= 0 && rect.top < window.innerHeight;
            });
            
            if (e.key === 'ArrowDown' && currentSection < sections.length - 1) {
                scrollToSection(currentSection + 1);
            } else if (e.key === 'ArrowUp' && currentSection > 0) {
                scrollToSection(currentSection - 1);
            }
        });
    </script>
