<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深圳万色智匠智能科技官网</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body, html { 
      font-family: Arial, sans-serif; 
      overflow-x: hidden;
    }

    /* 桌面端样式 */
    .desktop-view {
      display: block;
    }

    .mobile-view {
      display: none;
    }

    /* 桌面端：全屏滚动效果 */
    body.desktop {
      height: 100%;
      scroll-behavior: smooth;
    }

    .desktop-section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* 桌面端导航点 */
    .nav-dots {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }
    
    .nav-dots a {
      width: 12px;
      height: 12px;
      background: rgba(170, 170, 170, 0.7);
      border-radius: 50%;
      display: block;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }
    
    .nav-dots a.active,
    .nav-dots a:hover {
      background: rgba(51, 51, 51, 0.9);
      transform: scale(1.2);
    }

    /* 移动端样式 */
    @media (max-width: 768px) {
      .desktop-view {
        display: none;
      }

      .mobile-view {
        display: block;
      }

      body {
        scroll-behavior: smooth;
      }

      .mobile-container {
        width: 100%;
      }

      .mobile-image {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
        object-position: center;
      }

      /* 隐藏导航点 */
      .nav-dots {
        display: none;
      }
    }

    footer {
      background: #f2f2f2;
      padding: 15px 10px;
      font-size: 14px;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }

    footer a {
      color: #666;
      text-decoration: none;
      margin-left: 10px;
    }

    footer a:hover {
      color: #333;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      footer {
        font-size: 12px;
        padding: 12px 8px;
      }
      
      footer div {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      
      footer a {
        margin-left: 0;
      }
    }

    /* 图片加载效果 */
    .mobile-image {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .mobile-image.loaded {
      opacity: 1;
    }
  </style>
</head>
<body class="desktop">

  <!-- 桌面端视图 -->
  <div class="desktop-view">
    <section id="img1" class="desktop-section" style="background-image: url('./images/WechatIMG1231.jpg');"></section>
    <section id="img2" class="desktop-section" style="background-image: url('./images/WechatIMG1232.jpg');"></section>
    <section id="img3" class="desktop-section" style="background-image: url('./images/WechatIMG1234.jpg');"></section>
    <section id="img4" class="desktop-section" style="background-image: url('./images/WechatIMG1235.jpg');"></section>

    <div class="nav-dots">
      <a href="#img1" title="首页"></a>
      <a href="#img2" title="产品"></a>
      <a href="#img3" title="技术"></a>
      <a href="#img4" title="联系"></a>
    </div>
  </div>

  <!-- 移动端视图 -->
  <div class="mobile-view">
    <div class="mobile-container">
      <img src="./images/WechatIMG1231.jpg" alt="公司介绍" class="mobile-image" loading="lazy">
      <img src="./images/WechatIMG1232.jpg" alt="产品展示" class="mobile-image" loading="lazy">
      <img src="./images/WechatIMG1234.jpg" alt="技术优势" class="mobile-image" loading="lazy">
      <img src="./images/WechatIMG1235.jpg" alt="联系我们" class="mobile-image" loading="lazy">
    </div>
  </div>

  <footer>
    <div>
      <span>Copyright © 2024-2025 深圳万色智匠智能科技有限公司</span>
      <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener">粤ICP备2025436760号</a>
    </div>
  </footer>

  <script>
    // 检测设备类型并设置body类
    function detectDevice() {
      const isMobile = window.innerWidth <= 768;
      document.body.className = isMobile ? 'mobile' : 'desktop';
    }

    // 图片加载处理（仅移动端需要）
    function handleImageLoad() {
      const images = document.querySelectorAll('.mobile-image');
      images.forEach(img => {
        img.addEventListener('load', function() {
          this.classList.add('loaded');
        });
        
        // 如果图片已经加载完成
        if (img.complete) {
          img.classList.add('loaded');
        }
      });
    }

    // 桌面端导航点功能
    function initDesktopNavigation() {
      const sections = document.querySelectorAll('.desktop-section');
      const navDots = document.querySelectorAll('.nav-dots a');
      
      function updateActiveNav() {
        if (window.innerWidth <= 768) return; // 移动端不执行
        
        let current = '';
        const scrollTop = window.pageYOffset;
        const windowHeight = window.innerHeight;
        
        sections.forEach(sec => {
          const top = sec.offsetTop;
          const height = sec.offsetHeight;
          
          if (scrollTop >= top - windowHeight / 2 && 
              scrollTop < top + height - windowHeight / 2) {
            current = sec.getAttribute('id');
          }
        });
        
        navDots.forEach(dot => {
          dot.classList.remove('active');
          if (dot.getAttribute('href') === '#' + current) {
            dot.classList.add('active');
          }
        });
      }

      // 滚动监听
      window.addEventListener('scroll', debounce(updateActiveNav, 10));
      window.addEventListener('load', updateActiveNav);
      
      // 平滑滚动
      navDots.forEach(dot => {
        dot.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetSection = document.getElementById(targetId);
          
          if (targetSection && window.innerWidth > 768) {
            targetSection.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    }

    // 防抖函数
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // 响应式处理
    function handleResize() {
      detectDevice();
      
      // 移动端切换到桌面端时重置滚动位置
      if (window.innerWidth > 768) {
        // 延迟执行，确保样式已切换
        setTimeout(() => {
          const sections = document.querySelectorAll('.desktop-section');
          const navDots = document.querySelectorAll('.nav-dots a');
          
          if (sections.length > 0 && navDots.length > 0) {
            // 滚动到第一个section
            sections[0].scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }, 100);
      }
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      detectDevice();
      handleImageLoad();
      initDesktopNavigation();
    });

    // 监听窗口大小变化
    window.addEventListener('resize', debounce(handleResize, 250));
    window.addEventListener('orientationchange', function() {
      setTimeout(handleResize, 500);
    });
  </script>

</body>
</html>
