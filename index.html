<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纯图片官网</title>
  <style>
    /* 重置样式 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; scroll-behavior: smooth; font-family: Arial, sans-serif; }

    /* 全屏图片 */
    section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* 加载动画 */
    .loader {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      z-index: 9999;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* 导航点 */
    .nav-dots {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }
    .nav-dots a {
      width: 12px;
      height: 12px;
      background: #aaa;
      border-radius: 50%;
      display: block;
      transition: background 0.3s;
    }
    .nav-dots a.active,
    .nav-dots a:hover {
      background: #333;
    }

    /* 页脚备案信息 */
    footer {
      background: #f9f9f9;
      padding: 15px 0;
      font-size: 14px;
      color: #666;
    }

      footer {
        background: #f2f2f2;      /* ✅ 浅灰背景，参考图片 */
        padding: 15px 0;
        font-size: 14px;
        color: #666;
      }

      .footer-content {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;   /* 居中排布 */
        align-items: center;
        gap: 10px;                 /* 控制间距 */
      }

      .footer-content span {
        white-space: nowrap;
      }

      .footer-content a {
        color: #0066cc;
        text-decoration: none;
      }

      .footer-content a:hover {
        text-decoration: underline;
      }

  </style>
</head>
<body>

  <!-- 加载动画 -->
  <div class="loader"></div>

  <!-- 全屏图片部分 -->
  <section id="img1" style="background-image: url('http://image.davincidye.com/website/WechatIMG1231.jpg');"></section>
  <section id="img2" style="background-image: url('http://image.davincidye.com/website/WechatIMG1232.jpg');"></section>
  <section id="img3" style="background-image: url('http://image.davincidye.com/website/WechatIMG1234.jpg');"></section>
  <section id="img4" style="background-image: url('http://image.davincidye.com/website/WechatIMG1235.jpg');"></section>

  <!-- 右侧导航点 -->
  <div class="nav-dots">
    <a href="#img1"></a>
    <a href="#img2"></a>
    <a href="#img3"></a>
    <a href="#img4"></a>
  </div>

  <!-- 备案号底栏 -->
  <footer>
    <div class="footer-content">
      <span>Copyright © 2024-2025 深圳万色智匠智能科技有限公司</span>
      <a href="https://beian.miit.gov.cn" target="_blank">粤ICP备2025436760号</a>
    </div>
  </footer>

  <script>
    // 图片加载完成后隐藏 loading，显示内容
    window.addEventListener('load', () => {
      document.querySelector('.loader').style.display = 'none';
      document.querySelectorAll('section').forEach(sec => {
        sec.style.opacity = 1;
      });
    });

    // 监听滚动，高亮当前导航点
    const sections = document.querySelectorAll('section');
    const navDots = document.querySelectorAll('.nav-dots a');
    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(sec => {
        const top = sec.offsetTop;
        if (pageYOffset >= top - window.innerHeight / 2) {
          current = sec.getAttribute('id');
        }
      });
      navDots.forEach(dot => {
        dot.classList.remove('active');
        if (dot.getAttribute('href') === '#' + current) {
          dot.classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
