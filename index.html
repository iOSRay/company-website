<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深圳万色智匠智能科技官网</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body, html { 
      height: 100%; 
      scroll-behavior: smooth; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      /* 确保在移动端也能正确显示背景图 */
      background-attachment: scroll; /* 修复iOS滚动问题 */
    }

    /* 导航点 - 桌面端 */
    .nav-dots {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }
    
    .nav-dots a {
      width: 12px;
      height: 12px;
      background: rgba(170, 170, 170, 0.8);
      border-radius: 50%;
      display: block;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .nav-dots a.active,
    .nav-dots a:hover {
      background: rgba(51, 51, 51, 0.9);
      transform: scale(1.2);
    }

    /* 底部导航 - 移动端 */
    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      z-index: 1000;
    }
    
    .mobile-nav-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    
    .mobile-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #666;
      transition: color 0.3s ease;
      padding: 8px;
      min-width: 60px;
    }
    
    .mobile-nav a.active,
    .mobile-nav a:hover {
      color: #333;
    }
    
    .mobile-nav-dot {
      width: 8px;
      height: 8px;
      background: #ccc;
      border-radius: 50%;
      margin-bottom: 4px;
      transition: all 0.3s ease;
    }
    
    .mobile-nav a.active .mobile-nav-dot {
      background: #333;
      transform: scale(1.3);
    }
    
    .mobile-nav-text {
      font-size: 12px;
      font-weight: 500;
    }

    footer {
      background: #f2f2f2;
      padding: 20px 15px;
      font-size: 14px;
      color: #666;
      text-align: center;
      line-height: 1.5;
    }
    
    footer a {
      color: #666;
      text-decoration: none;
      margin-left: 10px;
    }
    
    footer a:hover {
      color: #333;
    }

    /* 响应式断点 */
    
    /* 平板端适配 */
    @media (max-width: 1024px) {
      .nav-dots {
        right: 15px;
      }
      
      .nav-dots a {
        width: 10px;
        height: 10px;
      }
    }
    
    /* 移动端适配 */
    @media (max-width: 768px) {
      /* 隐藏桌面端导航点 */
      .nav-dots {
        display: none;
      }
      
      /* 显示移动端底部导航 */
      .mobile-nav {
        display: block;
      }
      
      /* 为底部导航留出空间 */
      body {
        padding-bottom: 70px;
      }
      
      section {
        /* 移动端优化背景图显示 */
        background-attachment: scroll;
        min-height: 100vh;
      }
      
      footer {
        font-size: 13px;
        padding: 15px 10px;
        margin-bottom: 70px; /* 为底部导航留空间 */
      }
      
      footer div {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
    }
    
    /* 小屏手机适配 */
    @media (max-width: 480px) {
      .mobile-nav-text {
        font-size: 11px;
      }
      
      .mobile-nav a {
        min-width: 50px;
        padding: 6px;
      }
      
      footer {
        font-size: 12px;
        padding: 12px 8px;
      }
    }
    
    /* 超小屏适配 */
    @media (max-width: 320px) {
      .mobile-nav-text {
        font-size: 10px;
      }
      
      .mobile-nav a {
        min-width: 45px;
        padding: 5px;
      }
      
      .mobile-nav-dot {
        width: 6px;
        height: 6px;
      }
    }

    /* 横屏适配 */
    @media (orientation: landscape) and (max-height: 600px) {
      .mobile-nav {
        padding: 8px 0;
      }
      
      .mobile-nav a {
        padding: 6px;
      }
      
      .mobile-nav-text {
        font-size: 10px;
      }
      
      body {
        padding-bottom: 60px;
      }
      
      footer {
        margin-bottom: 60px;
      }
    }
    
    /* 确保触摸友好 */
    @media (hover: none) and (pointer: coarse) {
      .mobile-nav a {
        min-height: 44px; /* 苹果推荐的最小触摸目标 */
      }
    }
  </style>
</head>
<body>

  <!-- 直接使用CSS背景图片 -->
  <section id="img1" style="background-image: url('/images/WechatIMG1231.jpg');"></section>
  <section id="img2" style="background-image: url('/images/WechatIMG1232.jpg');"></section>
  <section id="img3" style="background-image: url('/images/WechatIMG1234.jpg');"></section>
  <section id="img4" style="background-image: url('/images/WechatIMG1235.jpg');"></section>

  <!-- 桌面端导航点 -->
  <div class="nav-dots">
    <a href="#img1"></a>
    <a href="#img2"></a>
    <a href="#img3"></a>
    <a href="#img4"></a>
  </div>

  <!-- 移动端底部导航 -->
  <div class="mobile-nav">
    <div class="mobile-nav-container">
      <a href="#img1">
        <div class="mobile-nav-dot"></div>
        <span class="mobile-nav-text">首页</span>
      </a>
      <a href="#img2">
        <div class="mobile-nav-dot"></div>
        <span class="mobile-nav-text">产品</span>
      </a>
      <a href="#img3">
        <div class="mobile-nav-dot"></div>
        <span class="mobile-nav-text">服务</span>
      </a>
      <a href="#img4">
        <div class="mobile-nav-dot"></div>
        <span class="mobile-nav-text">关于</span>
      </a>
    </div>
  </div>

  <footer>
    <div>
      <span>Copyright © 2024-2025 深圳万色智匠智能科技有限公司</span>
      <a href="https://beian.miit.gov.cn" target="_blank">粤ICP备2025436760号</a>
    </div>
  </footer>

  <script>
    // 监听滚动，高亮当前导航点
    const sections = document.querySelectorAll('section');
    const desktopNavDots = document.querySelectorAll('.nav-dots a');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
    
    function updateActiveNav() {
      let current = '';
      const scrollPosition = window.pageYOffset;
      
      sections.forEach(sec => {
        const top = sec.offsetTop;
        const height = sec.offsetHeight;
        
        if (scrollPosition >= top - window.innerHeight / 2 && 
            scrollPosition < top + height - window.innerHeight / 2) {
          current = sec.getAttribute('id');
        }
      });
      
      // 更新桌面端导航
      desktopNavDots.forEach(dot => {
        dot.classList.remove('active');
        if (dot.getAttribute('href') === '#' + current) {
          dot.classList.add('active');
        }
      });
      
      // 更新移动端导航
      mobileNavLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
    }
    
    // 监听滚动事件
    window.addEventListener('scroll', updateActiveNav);
    
    // 页面加载时初始化
    window.addEventListener('load', updateActiveNav);
    
    // 优化移动端滚动性能
    let ticking = false;
    
    function requestTick() {
      if (!ticking) {
        requestAnimationFrame(updateActiveNav);
        ticking = true;
        setTimeout(() => { ticking = false; }, 16);
      }
    }
    
    window.addEventListener('scroll', requestTick);
    
    // 平滑滚动到目标位置（兼容旧浏览器）
    function smoothScrollTo(element) {
      const targetPosition = element.offsetTop;
      const startPosition = window.pageYOffset;
      const distance = targetPosition - startPosition;
      const duration = 800;
      let start = null;
      
      function animation(currentTime) {
        if (start === null) start = currentTime;
        const timeElapsed = currentTime - start;
        const run = ease(timeElapsed, startPosition, distance, duration);
        window.scrollTo(0, run);
        if (timeElapsed < duration) requestAnimationFrame(animation);
      }
      
      function ease(t, b, c, d) {
        t /= d / 2;
        if (t < 1) return c / 2 * t * t + b;
        t--;
        return -c / 2 * (t * (t - 2) - 1) + b;
      }
      
      requestAnimationFrame(animation);
    }
    
    // 为导航链接添加点击事件（如果浏览器不支持CSS scroll-behavior）
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          e.preventDefault();
          
          // 检查是否支持原生平滑滚动
          if ('scrollBehavior' in document.documentElement.style) {
            target.scrollIntoView({ behavior: 'smooth' });
          } else {
            smoothScrollTo(target);
          }
        }
      });
    });
  </script>

</body>
</html>
