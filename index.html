<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深圳万色智匠智能科技官网</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body, html { 
      height: 100%;
      font-family: Arial, sans-serif; 
      overflow-x: hidden;
    }

    /* 桌面端样式 */
    .desktop-view {
      display: block;
    }

    .mobile-view {
      display: none;
    }

    /* 桌面端：全屏滚动效果 */
    body.desktop {
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .desktop-section {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      scroll-snap-align: start;
      scroll-snap-stop: always;
    }

    /* 导航点样式 - 移除 */

    /* 移动端样式（包括手机和iPad） */
    @media (hover: none) and (pointer: coarse),
           (max-width: 1024px) {
      .desktop-view {
        display: none;
      }

      .mobile-view {
        display: block;
      }

      body {
        scroll-behavior: smooth;
      }

      .mobile-container {
        width: 100%;
      }

      .mobile-image {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
        object-position: center;
      }
    }

    /* 强制iPad显示移动端 */
    @media only screen 
      and (min-device-width: 768px) 
      and (max-device-width: 1024px) {
      .desktop-view {
        display: none !important;
      }

      .mobile-view {
        display: block !important;
      }
    }

    footer {
      background: #f2f2f2;
      padding: 15px 10px;
      font-size: 14px;
      color: #666;
      text-align: center;
      line-height: 1.4;
      position: relative;
      z-index: 10;
    }

    /* 桌面端footer样式 */
    body.desktop footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(242, 242, 242, 0.9);
      backdrop-filter: blur(5px);
    }

    /* 移动端footer样式 */
    body.mobile footer {
      position: static;
      background: #f2f2f2;
    }

    footer a {
      color: #666;
      text-decoration: none;
      margin-left: 10px;
    }

    footer a:hover {
      color: #333;
      text-decoration: underline;
    }

    @media (hover: none) and (pointer: coarse),
           (max-width: 1024px) {
      footer {
        font-size: 12px;
        padding: 12px 8px;
      }
      
      footer div {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      
      footer a {
        margin-left: 0;
      }
    }

    /* 图片加载效果 */
    .mobile-image {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .mobile-image.loaded {
      opacity: 1;
    }
  </style>
</head>
<body class="desktop">

  <!-- 桌面端视图 -->
  <div class="desktop-view">
    <section id="img1" class="desktop-section" style="background-image: url('./images/WechatIMG1231.jpg');"></section>
    <section id="img2" class="desktop-section" style="background-image: url('./images/WechatIMG1232.jpg');"></section>
    <section id="img3" class="desktop-section" style="background-image: url('./images/WechatIMG1234.jpg');"></section>
    <section id="img4" class="desktop-section" style="background-image: url('./images/WechatIMG1235.jpg');"></section>
  </div>

  <!-- 移动端视图 -->
  <div class="mobile-view">
    <div class="mobile-container">
      <img src="./images/WechatIMG1231.jpg" alt="公司介绍" class="mobile-image" loading="lazy">
      <img src="./images/WechatIMG1232.jpg" alt="产品展示" class="mobile-image" loading="lazy">
      <img src="./images/WechatIMG1234.jpg" alt="技术优势" class="mobile-image" loading="lazy">
      <img src="./images/WechatIMG1235.jpg" alt="联系我们" class="mobile-image" loading="lazy">
    </div>
  </div>

  <footer>
    <div>
      <span>Copyright © 2024-2025 深圳万色智匠智能科技有限公司</span>
      <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener">粤ICP备2025436760号</a>
    </div>
  </footer>

  <script>
    // 检测设备类型：直接根据User Agent判断
    function detectDevice() {
      // 检测移动设备的User Agent
      const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      // 直接根据User Agent判断：有移动设备标识=移动端，无=桌面端
      document.body.className = isMobileDevice ? 'mobile' : 'desktop';
    }

    // 图片加载处理（仅移动端需要）
    function handleImageLoad() {
      const images = document.querySelectorAll('.mobile-image');
      images.forEach(img => {
        img.addEventListener('load', function() {
          this.classList.add('loaded');
        });
        
        // 如果图片已经加载完成
        if (img.complete) {
          img.classList.add('loaded');
        }
      });
    }

    // 桌面端导航点功能
    function initDesktopNavigation() {
      const sections = document.querySelectorAll('.desktop-section');
      const navDots = document.querySelectorAll('.nav-dots a');

      
      // 手动激活第一个导航点
      if (navDots.length > 0) {
        navDots[0].classList.add('active');
      }
      
      function updateActiveNav() {
        const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobileDevice) return;
        
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const windowHeight = window.innerHeight;
        
        // 计算当前section索引
        const sectionIndex = Math.floor(scrollTop / windowHeight);
        let current = '';
        
        if (sectionIndex >= 0 && sectionIndex < sections.length) {
          current = sections[sectionIndex].getAttribute('id');
        } else if (sections.length > 0) {
          current = sections[0].getAttribute('id');
        }
        
        // 更新导航点
        navDots.forEach(dot => {
          dot.classList.remove('active');
          const targetId = dot.getAttribute('data-target');
          if (targetId === current) {
            dot.classList.add('active');
          }
        });
      }

      // 滚动监听 - 使用多种方式确保能捕获滚动事件
      window.addEventListener('scroll', debounce(updateActiveNav, 50), { passive: true });
      document.addEventListener('scroll', debounce(updateActiveNav, 50), { passive: true });
      window.addEventListener('load', updateActiveNav);
      window.addEventListener('resize', debounce(updateActiveNav, 200));
      
      // 手动执行一次
      updateActiveNav();
      
      // 平滑滚动
      navDots.forEach(dot => {
        dot.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          const targetId = this.getAttribute('data-target');
          const targetSection = document.getElementById(targetId);
          
          // 移动设备不启用平滑滚动到section
          const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          
          if (targetSection && !isMobileDevice) {
            targetSection.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
            
            // 手动更新导航状态
            setTimeout(() => {
              updateActiveNav();
            }, 100);
          }
        });
      });
    }

    // 防抖函数
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // 响应式处理
    function handleResize() {
      detectDevice();
      
      // 移动端切换到桌面端时重置滚动位置
      const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (!isMobileDevice) {
        // 延迟执行，确保样式已切换
        setTimeout(() => {
          const sections = document.querySelectorAll('.desktop-section');
          const navDots = document.querySelectorAll('.nav-dots a');
          
          if (sections.length > 0 && navDots.length > 0) {
            // 滚动到第一个section
            sections[0].scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }, 100);
      }
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      detectDevice();
      handleImageLoad();
      
      // 延迟初始化导航，确保页面完全加载
      setTimeout(() => {
        initDesktopNavigation();
      }, 500);
    });

    // 页面完全加载后也执行一次
    window.addEventListener('load', function() {
      setTimeout(() => {
        initDesktopNavigation();
      }, 100);
    });

    // 监听窗口大小变化
    window.addEventListener('resize', debounce(handleResize, 250));
    window.addEventListener('orientationchange', function() {
      setTimeout(handleResize, 500);
    });
  </script>

</body>
</html>
