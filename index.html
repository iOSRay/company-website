<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深圳万色智匠智能科技官网</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Arial, sans-serif; overflow-x: hidden; }

    /* 桌面端样式 */
    .desktop-view { display: block; }
    .mobile-view { display: none; }

    .desktop-image {
      width: 100vw;     /* 宽度撑满屏幕 */
      height: auto;     /* 高度自适应 */
      display: block;   /* 去掉默认间隙 */
    }

    /* 移动端样式 */
    @media (max-width: 1024px) {
      .desktop-view { display: none; }
      .mobile-view { display: block; }

      body { scroll-behavior: smooth; }
      .mobile-container { width: 100%; }
      .mobile-image {
        width: 100%; height: auto; display: block;
        object-fit: cover; object-position: center;
      }
    }

    footer {
      background: #f2f2f2;
      padding: 15px 10px;
      font-size: 14px;
      color: #666;
      text-align: center;
      line-height: 1.4;
      position: relative;
      z-index: 10;
    }
    body.desktop footer {
      position: static; /* 不固定，出现在最后 */
      background: rgba(242, 242, 242, 0.9);
      backdrop-filter: blur(5px);
    }
    body.mobile footer {
      position: static;
      background: #f2f2f2;
    }
    footer a {
      color: #666; text-decoration: none; margin-left: 10px;
    }
    footer a:hover { color: #333; text-decoration: underline; }

    @media (max-width: 1024px) {
      footer { font-size: 12px; padding: 12px 8px; }
      footer div { display: flex; flex-direction: column; gap: 5px; }
      footer a { margin-left: 0; }
    }

    /* 移动端图片淡入效果 */
    .mobile-image { opacity: 0; transition: opacity 0.3s ease; }
    .mobile-image.loaded { opacity: 1; }
  </style>
</head>
<body class="desktop">

  <!-- 桌面端视图 -->
  <div class="desktop-view">
    <img src="./images/WechatIMG1231.jpg" alt="公司介绍" class="desktop-image">
    <img src="./images/WechatIMG1232.jpg" alt="产品展示" class="desktop-image">
    <img src="./images/WechatIMG1234.jpg" alt="技术优势" class="desktop-image">
    <img src="./images/WechatIMG1235.jpg" alt="联系我们" class="desktop-image">
  </div>

  <!-- 移动端视图 -->
  <div class="mobile-view">
    <div class="mobile-container">
      <img src="./images/WechatIMG1231.jpg" alt="公司介绍" class="mobile-image" loading="lazy">
      <img src="./images/WechatIMG1232.jpg" alt="产品展示" class="mobile-image" loading="lazy">
      <img src="./images/WechatIMG1234.jpg" alt="技术优势" class="mobile-image" loading="lazy">
      <img src="./images/WechatIMG1235.jpg" alt="联系我们" class="mobile-image" loading="lazy">
    </div>
  </div>

  <footer>
    <div>
      <span>Copyright © 2024-2025 深圳万色智匠智能科技有限公司</span>
      <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener">粤ICP备2025436760号</a>
    </div>
  </footer>

  <script>
    // 根据窗口宽度判断移动/桌面
    function detectDevice() {
      const isMobile = window.matchMedia("(max-width: 1024px)").matches;
      document.body.className = isMobile ? 'mobile' : 'desktop';
    }

    // 图片加载处理（仅移动端需要）
    function handleImageLoad() {
      const images = document.querySelectorAll('.mobile-image');
      images.forEach(img => {
        img.addEventListener('load', function() {
          this.classList.add('loaded');
        });
        if (img.complete) img.classList.add('loaded');
      });
    }

    // 防抖函数
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), wait);
      };
    }

    // 响应式处理
    function handleResize() {
      detectDevice();
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      detectDevice();
      handleImageLoad();
    });

    // 监听窗口变化
    window.addEventListener('resize', debounce(handleResize, 250));
    window.addEventListener('orientationchange', () => setTimeout(handleResize, 500));
  </script>

</body>
</html>
